name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      
      - name: Run Biome Format Check
        run: biome format --write=false .

  build:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        # Using CI-safe placeholders for build verification only
        # These aren't real secrets, just placeholders for CI build testing
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_dummy-key-for-ci-build'
        CLERK_SECRET_KEY: 'sk_test_dummy-key-for-ci-build'
        NEXT_PUBLIC_BACKEND_URL: 'https://example.com/api'
        NEXT_PUBLIC_FRONTEND_URL: 'https://example.com'
        NEXT_PUBLIC_RAPIDAPI_KEY: 'dummy-key-for-ci-build'
        # Set CI mode to true to enable CI-safe build process
        CI: true 